<app-blank pageName="Anasayfa">
  <app-section >
    <div class="col-md-12">
      <div class="card card-widget widget-user">
        <div class="widget-user-header bg-dark">
          <h3 class="widget-user-username" style="margin-top: 20px;">MERHABA</h3>
          <h3 class="widget-user-desc">{{auth.user.name || ''}}</h3>
        </div>
        <form formValidate autocomplete="off" #createForm="ngForm" (ngSubmit)="update(createForm)" style="padding:20px  100px  100px  100px">
          <div class="form-group">
            <label>İsim</label>
            <input class="form-control" type="text" maxlength="30" name="firstName" [(ngModel)]="user.firstName"  required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label>Soyisim</label>
            <input class="form-control" type="text" maxlength="30" name="lastName" [(ngModel)]="user.lastName"  required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label>Mail</label>
            <input class="form-control" type="email" maxlength="30" name="email" [(ngModel)]="user.email"  required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input class="form-control" type="text" maxlength="30" name="userName" [(ngModel)]="user.userName" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-dark">KAYDET</button>
          </div>
        </form>
      </div>
    </div>
  </app-section>
</app-blank>
