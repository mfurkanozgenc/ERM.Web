<div class="container">
  <b style="float: right">Tarih : {{model.date | date : 'dd.MM.yyyy'}}</b>
  <br>
  <h1 class="text-center">{{model.title}}</h1>
  <hr>
  @if(model.products.length>0){
    <table class="table table-hover">
      <thead>
         <tr>
          <th>#</th>
          <th>Ürün Adı</th>
          <th>Ürün Adeti</th>
          <th>Not</th>
         </tr>
      </thead>
      <tbody>
        @for(product of model.products;track product){
          <tr>
            <td>{{$index+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.note}}</td>
          </tr>
        }
      </tbody>
    </table>
  }
  @else{
     <h3 class="alert alert-success text-center">
         Bu Sipariş Üretimi İçin Yeterli Malzeme Var
     </h3>
  }
</div>
